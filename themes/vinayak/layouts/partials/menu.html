<div class="container is-widescreen">

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="https://www.grynn.io/wp-content/uploads/2019/10/Grynn-Logo-Purple.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="basicNavbar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>


  <div id="basicNavbar" class="navbar-menu">
    <div class="navbar-end">

{{ range .Site.Menus.main }}
{{ if .HasChildren }}

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="{{ .URL }}">
          {{ .Name }}
        </a>

	<div class="navbar-dropdown is-right">
	  {{ range .Children }}
	  <a class="navbar-item" href="{{ .URL }}">
	    {{ .Name }}
	  </a>
	  {{ end }}
	  <hr class="navbar-divider">
	</div>

      </div>

{{ else }}

        <a class="navbar-item" href="{{ .URL }}">
          {{ .Name }}
        </a>

{{ end }}
{{ end }}

	</div>
	</div>
</nav>


</div>
